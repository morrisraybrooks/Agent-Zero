<html>
<head>
  <script type="module">
    import { store as sidebarStore } from "/components/sidebar/sidebar-store.js";
  </script>
</head>
<body>
  <div class="icons-section" id="hide-button" x-data>
    <!-- Logo Container (hamburger button now handled by persistent toggle in main layout) -->
    <div id="logo-container">
      <a href="https://github.com/morrisraybrooks/Agent-Zero"
         target="_blank"
         rel="noopener noreferrer"
         style="display: flex; align-items: center; justify-content: center; width: 36px; height: 36px; background-color: #252526; border: 1px solid #3e3e42; border-radius: 4px; transition: all 0.2s ease;"
         onmouseover="this.style.backgroundColor='#2a2d2e'; this.style.borderColor='#007acc';"
         onmouseout="this.style.backgroundColor='#252526'; this.style.borderColor='#3e3e42';">
        <img src="./public/splash.jpg" alt="Agent Zero" width="24" height="24" style="border-radius: 2px;">
      </a>
    </div>
  </div>


  <style>
    /* Logo container - positioned to the right of the persistent hamburger button */
    #logo-container {
      display: -webkit-flex;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      left: 60px; /* Position after the persistent hamburger button (12px + 36px + 12px) */
      top: 12px; /* Match hamburger button position */
      z-index: 9999; /* Same as hamburger button */
      -webkit-transition: all 0.2s ease;
      transition: all 0.2s ease;
    }

    #logo-container a {
      color: inherit;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      #logo-container {
        left: 60px; /* Keep same position on mobile */
      }
    }
  </style>
</body>
</html>
